language: python
install:
  - pip install awscli
script:
  - gzip cyclomedia-19-12-mapboard.js
  - mv cyclomedia-19-12-mapboard.js.gz cyclomedia-19-12-mapboard.js
  - aws s3 cp cyclomedia-19-12-mapboard.js s3://cyclomedia-mapboard --content-encoding gzip
