  # - mv cyclomedia-19-12.js.gz cyclomedia-19-12.js
  # - aws s3 cp cyclomedia-19-12.js s3://cyclomedia-mapboard --content-encoding gzip
  - aws s3 cp helvetiker_regular.typeface.json s3://cyclomedia-mapboard
  - aws s3 cp loading-mini.gif s3://cyclomedia-mapboard
